version: '3.8'

services:
#-------------------------------------
  frontend:
    build:
      context: frontend/
      dockerfile: frontend.Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - backend
#-------------------------------------
  backend:
    build:
      context: backend/
      dockerfile: backend.Dockerfile
    ports:
      - 4000:4000
    volumes:
      - ./backend/database:database/
